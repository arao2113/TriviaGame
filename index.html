<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>POP Quiz</title>
  </head>
  <body>

    <div class="container bg-white">
            <div class="container text-center content">
                    <div class="jumbotron bg-info text-light">
                        <h1>POP Quiz Time</h1>
                        <br>
                        <h2>Click to start your quiz</h2>
                    </div>
            
                    <div class="home">
                        <button class="start btn-lg btn bg-info text-light">New Game</button>
                        <div class="gameBody">
                            <div class="game">
                                <div class="timeLeft"></div>
                                <div class="question"></div>
                                <div class="answers text-center"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="results">
                        <h2>All Done!, Check results below and play again</h2>
                        <h3 class="correct"></h3>
                        <h3 class="wrong"></h3>
                    </div>
                </div>
            
                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
                <script type="text/javascript" src="assets/javascript/game.js"></script>
              </body>
    </div>
   
</html>
